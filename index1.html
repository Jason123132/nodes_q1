<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Functions</title>
</head>
<body>
    <h1>Node.js Functions</h1>
    
    <h2>Find Summation</h2>
    <form action="/findSummation" method="post">
        <label for="number">Enter a positive integer:</label>
        <input type="number" id="number" name="number">
        <button type="submit">Submit</button>
    </form>
    
    <h2>Uppercase First and Last</h2>
    <form action="/uppercaseFirstandLast" method="post">
        <label for="text">Enter a string:</label>
        <input type="text" id="text" name="text">
        <button type="submit">Submit</button>
    </form>
    
    <h2>Find Average and Median</h2>
    <form action="/findAverageAndMedian" method="post">
        <label for="numbers">Enter numbers separated by commas:</label>
        <input type="text" id="numbers" name="numbers">
        <button type="submit">Submit</button>
    </form>
    
    <h2>Find 4 Digits</h2>
    <form action="/find4Digits" method="post">
        <label for="text">Enter a string:</label>
        <input type="text" id="text" name="text">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
